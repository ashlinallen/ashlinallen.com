            <style type="text/css" >
                <![CDATA[
                    #moon, #lowEarthOrbit, #ash, #planetEarth {
                        filter:url(#darken);

            <filter id="darken">
                <feComponentTransfer>
                    <feFuncR class="lin" type="linear" slope="1"/>
                    <feFuncG class="lin" type="linear" slope="1"/>
                    <feFuncB class="lin" type="linear" slope="1"/>
                </feComponentTransfer>
            </filter>
